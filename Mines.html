    // --- KASA (HOUSE) ALGORÄ°TMASI ---
    // MayÄ±nlar en baÅŸtan dizilmez! Oyuncu taÅŸa tÄ±kladÄ±ÄŸÄ± AN o taÅŸÄ±n mayÄ±n olup olmadÄ±ÄŸÄ±na karar verilir.
    // Bu yÃ¶ntem, "Ã–ÄŸeyi Ä°ncele (F12)" Ã¼zerinden hile yapÄ±lmasÄ±nÄ± %100 engeller.
    
    let isMineHit = false;
    let crashChance = 0;

    const remainingTiles = 25 - opened;
    const baseRisk = mineTotal / remainingTiles; // Normal matematiksel ihtimal
    
    // KasayÄ± Koruma: Ã‡arpan Ã§ok yÃ¼kselirse veya mayÄ±n sayÄ±sÄ± Ã§oksa patlama ihtimalini "Yapay (Hileli)" olarak artÄ±r.
    if (opened > 0) {
        if (currentMultiplier >= 10.0) crashChance = baseRisk + 0.35; // %35 Ekstra patlama ÅŸansÄ± (Ã‡ok Riskli)
        else if (currentMultiplier >= 4.0) crashChance = baseRisk + 0.15; // %15 Ekstra ÅŸans
        else if (currentMultiplier >= 2.0) crashChance = baseRisk + 0.05; // %5 Ekstra ÅŸans
        else crashChance = baseRisk; // BaÅŸlangÄ±Ã§ seviyelerinde normal adil ihtimal
    } else {
        crashChance = baseRisk; // Ä°lk tÄ±klama her zaman normale en yakÄ±n ihtimaldir
    }

    // Zar AtÄ±ÅŸÄ±
    if (Math.random() < crashChance) {
        isMineHit = true;
    }

    // --- TIKLAMA SONUCU ---
    if (isMineHit) {
        // MAYINA BASTI VE KAYBETTÄ°
        gameActive = false;
        playSound("explode");
        
        tile.classList.add("mine");
        tile.innerHTML = "ğŸ’£";
        tile.classList.remove("active-hover");
        
        startBtn.innerText = "KAYBETTÄ°N!";
        startBtn.classList.remove("start-active");
        startBtn.classList.add("is-lose");
        
        revealAllMines(true, index); // Geri kalan mayÄ±nlarÄ± ekrana rastgele inandÄ±rÄ±cÄ± ÅŸekilde diz
        
        setTimeout(resetGame, 2500); // 2.5 sn sonra oyunu sÄ±fÄ±rla
        
    } else {
        // GÃœVENLÄ° TAÅ - ELMAS Ã‡IKTI
        opened++;
        tile.classList.add("open");
        tile.innerHTML = "ğŸ’";
        tile.classList.remove("active-hover");
        playSound("open");
        
        currentMultiplier = calculateMultiplier(mineTotal, opened);
        multiplierDisplay.innerText = currentMultiplier.toFixed(2) + "x";
        
        const currentWin = Math.floor(betAmount * currentMultiplier);
        startBtn.innerText = `Ã‡EK (MC ${currentWin.toLocaleString('tr-TR')})`;
        
        // EÄŸer tÃ¼m gÃ¼venli taÅŸlar aÃ§Ä±ldÄ±ysa (Oyunu tamamen bitirdiyse) otomatik olarak kazancÄ± Ã§ek
        if (opened === (25 - mineTotal)) {
            startBtn.click(); 
        }
    }
}

// OYUN BÄ°TTÄ°ÄÄ°NDE TAHTAYI Ä°NANDIRICI ÅEKÄ°LDE DOLDUR (Sahte MayÄ±n DaÄŸÄ±tÄ±mÄ±)
function revealAllMines(isLoss, hitIndex = -1) {
    let fakeMines = [];
    if (isLoss) fakeMines.push(hitIndex); // Patlayan ana mayÄ±n listemizde olsun
    
    // Kalan mayÄ±nlarÄ± tahtadaki aÃ§Ä±lmamÄ±ÅŸ, boÅŸ yerlere rastgele daÄŸÄ±tÄ±yoruz
    while (fakeMines.length < mineTotal) {
        let r = Math.floor(Math.random() * 25);
        if (!fakeMines.includes(r) && !tileElements[r].classList.contains("open")) {
            fakeMines.push(r);
        }
    }

    // TÃ¼m tahtayÄ± gÃ¶rsel olarak gÃ¼ncelle
    tileElements.forEach((tile, i) => {
        tile.classList.remove("active-hover");
        if (tile.classList.contains("open")) return; // Zaten aÃ§Ä±k olan elmaslara dokunma
        
        if (fakeMines.includes(i)) {
            if (i !== hitIndex) { // Patlamayan (gÃ¶sterilen) mayÄ±nlar
                tile.innerHTML = "ğŸ’£";
                tile.classList.add("dimmed-mine");
            }
        } else {
            // MayÄ±n olmayan kalan kapalÄ± taÅŸlar sÃ¶nÃ¼k elmas olur
            tile.innerHTML = "ğŸ’";
            tile.classList.add("dimmed-diamond");
        }
    });
}

// OYUNU Ä°LK (BEKLEME) HALÄ°NE DÃ–NDÃœR
function resetGame() {
    isProcessing = false;
    gameActive = false;
    betInput.disabled = false;
    mineSelect.disabled = false;
    startBtn.innerText = "MC KULLAN";
    startBtn.classList.remove("start-active", "is-lose");
    currentBetText.innerText = "0";
    multiplierDisplay.innerText = "1.00x";
    createGrid(); 
}

// FÄ°REBASE KULLANICI DÄ°NLEYÄ°CÄ°SÄ° (Bakiye GÃ¼ncelleme)
onAuthStateChanged(auth, user => {
    if (!user) {
        signInAnonymously(auth); // KullanÄ±cÄ± yoksa otomatik misafir oluÅŸtur (Test iÃ§in)
        return;
    }
    // Bakiyeyi anlÄ±k olarak dinle ve UI'a yansÄ±t
    onSnapshot(doc(db, "users", user.uid), snap => {
        if (snap.exists()) {
            const bal = snap.data().balance || 0;
            balanceText.innerText = Math.floor(bal).toLocaleString('tr-TR');
        }
    });
});

// Sayfa yÃ¼klendiÄŸinde ilk Ä±zgarayÄ± oluÅŸtur
createGrid();
