            const out = await apiFetch("/api/mines/cashout", "POST", {});
            playSound("win");
            revealAllMines(false, -1, out.mineIndices || null);
            showModal(`TEBRƒ∞KLER! ${Number(out.winAmount).toLocaleString('tr-TR')} MC KAZANDINIZ.`, true);
            balanceText.innerText = Math.floor(Number(out.balance || 0)).toLocaleString('tr-TR');
        } catch (e) {
            console.error("Cashout hatasƒ±:", e);
            showModal(e.message || "Kazan√ß i≈ülenirken bir hata olu≈ütu.");
        } finally {
            setTimeout(() => resetGame(false), 700);
        }
        return;
    }

    /* START NEW GAME */
    betAmount = parseInt(betInput.value);

    if(isNaN(betAmount) || betAmount < 100) {
        showModal("Minimum bahis 100 MC olmalƒ±dƒ±r!");
        return;
    }
    if(betAmount > 100000) {
        showModal("Maksimum bahis 100.000 MC olabilir!");
        return;
    }

    mineTotal = parseInt(mineSelect.value);
    if (isNaN(mineTotal) || mineTotal < 1 || mineTotal > 24) {
        showModal("Ge√ßersiz mayƒ±n sayƒ±sƒ±!");
        return;
    }

    isProcessing = true;
    startBtn.disabled = true;

    try {
        const started = await apiFetch("/api/mines/start", "POST", { bet: betAmount, mines: mineTotal });
        playSound("bet");

        opened = 0;
        currentMultiplier = 1.00;
        multiplierDisplay.innerText = "1.00x";

        createGrid();

        gameActive = true;
        betInput.disabled = true; 
        mineSelect.disabled = true;

        currentBetText.innerText = betAmount.toLocaleString('tr-TR');
        startBtn.innerText = "TA≈û SE√áƒ∞N";
        startBtn.classList.add("start-active");
        startBtn.classList.remove("is-lose");

        balanceText.innerText = Math.floor(Number(started.balance || 0)).toLocaleString('tr-TR');

    } catch (e) { 
        showModal(e.message || "Bahis alƒ±namadƒ±."); 
    } finally {
        isProcessing = false;
        startBtn.disabled = false;
    }
});

/* TILE CLICK (KARAR SUNUCUDA) */
async function handleTileClick(index, tile) {
    if (!gameActive || isProcessing) return;
    if (tile.classList.contains("open") || tile.classList.contains("mine")) return;

    isProcessing = true;

    try {
        const r = await apiFetch("/api/mines/click", "POST", { index });

        if (r.result === "mine") {
            gameActive = false;
            playSound("explode");

            tile.classList.add("mine");
            tile.innerHTML = "üí£";
            tile.classList.remove("active-hover");

            startBtn.innerText = "KAYBETTƒ∞N!";
            startBtn.classList.remove("start-active");
            startBtn.classList.add("is-lose");
            startBtn.disabled = true;

            revealAllMines(true, index, r.mineIndices || null);

            setTimeout(() => resetGame(true), 2500);
            return;
        }

        /* DIAMOND */
        opened = Number(r.opened || (opened + 1));
        currentMultiplier = Number(r.multiplier || 1.00);

        tile.classList.add("open");
        tile.innerHTML = "üíé";
        tile.classList.remove("active-hover");
        playSound("open");

        multiplierDisplay.innerText = currentMultiplier.toFixed(2) + "x";

        const currentWin = Math.floor(betAmount * currentMultiplier);
        startBtn.innerText = `√áEK (MC ${currentWin.toLocaleString('tr-TR')})`;

        if (opened === (25 - mineTotal)) {
            startBtn.click();
        }

    } catch (e) {
        showModal(e.message || "ƒ∞≈ülem hatasƒ±.");
    } finally {
        isProcessing = false;
    }
}

/* AUTH */
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        await signInAnonymously(auth);
        return;
    }

    createGrid();

    try {
        await refreshMe();
    } catch (e) {
        showModal("Sunucuya baƒülanƒ±lamadƒ±.");
    }

    if (pollTimer) clearInterval(pollTimer);
    pollTimer = setInterval(() => {
        if (!isProcessing) refreshMe().catch(() => {});
    }, 8000);
});

/* ƒ∞lk grid */
createGrid();
