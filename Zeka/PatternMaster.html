<h1 class="sr-only">PlayMatrix Pattern Master - Hafƒ±za ve Hƒ±z Oyunu</h1>

<main class="game-wrapper">
    <div id="info" aria-live="polite">LEVEL: <span id="level">1</span> | COMBO: <span id="combo">0</span></div>
    <div id="status" aria-live="assertive">HAZIR OL</div>

    <div id="grid" role="grid" aria-label="Oyun Izgarasƒ±">
        <div class="btn neon-up" data-dir="up" role="button" aria-label="Araba Butonu">üöó</div>
        <div class="btn neon-right" data-dir="right" role="button" aria-label="Top Butonu">‚öΩÔ∏è</div>
        <div class="btn neon-left" data-dir="left" role="button" aria-label="√áilek Butonu">üçì</div>
        <div class="btn neon-down" data-dir="down" role="button" aria-label="Elmas Butonu">üíé</div>
    </div>

    <button id="startBtn" aria-label="Oyunu Ba≈ülat">BA≈ûLAT</button>
    <div id="highscore" aria-live="polite">EN Y√úKSEK SKOR: 0</div>
</main>

<script>
    const buttons = document.querySelectorAll(".btn");
    const grid = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const comboEl = document.getElementById("combo");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const highscoreEl = document.getElementById("highscore");

    let pattern = [];
    let playerIndex = 0;
    let level = 1;
    let combo = 0;
    let speed = 800;
    let isShowing = false;
    let gameActive = false;

    let highScore = localStorage.getItem("patternHigh") || 0;
    highscoreEl.innerText = "EN Y√úKSEK SKOR: " + highScore;

    let audioCtx;

    document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

    function unlockAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === "suspended") audioCtx.resume();
    }

    function playBeep(freq, duration = 0.1) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function flashButton(dir) {
        const btn = document.querySelector(`[data-dir='${dir}']`);
        btn.classList.add("active");
        setTimeout(() => btn.classList.remove("active"), Math.max(200, speed - 200));
    }

    async function showPattern() {
        isShowing = true;
        grid.style.pointerEvents = "none";
        statusEl.innerText = "ƒ∞ZLE...";
        
        for (let i = 0; i < pattern.length; i++) {
            await new Promise(r => setTimeout(r, i === 0 ? 400 : speed / 2));
            flashButton(pattern[i]);
            playBeep(400 + (i * 50), 0.15);
            await new Promise(r => setTimeout(r, speed / 2));
        }
        
        isShowing = false;
        grid.style.pointerEvents = "auto";
        statusEl.innerText = "SIRANI YAP!";
    }

    function startGame() {
        unlockAudio();
        gameActive = true;
        startBtn.classList.add("hidden");
        pattern = [];
        level = 1;
        combo = 0;
        speed = 800;
        nextRound();
    }

    function nextRound() {
        playerIndex = 0;
        pattern.push(["up", "down", "left", "right"][Math.floor(Math.random() * 4)]);
        levelEl.innerText = level;
        comboEl.innerText = combo;
        showPattern();
    }

    function levelUp() {
        document.body.classList.add("flash-bg");
        setTimeout(() => document.body.classList.remove("flash-bg"), 100);
        playBeep(800, 0.2);
        statusEl.innerText = "S√úPER!";
        level++;
        speed = Math.max(300, speed - 50);
        setTimeout(nextRound, 800);
    }

    function gameOver(btn) {
        gameActive = false;
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 300);
        if(btn) btn.classList.add("wrong");
        
        playBeep(150, 0.4);
        statusEl.innerText = "Bƒ∞TTƒ∞!";
        
        if (level - 1 > highScore) {
            highScore = level - 1;
            localStorage.setItem("patternHigh", highScore);
            highscoreEl.innerText = "EN Y√úKSEK SKOR: " + highScore;
        }

        setTimeout(() => {
            if(btn) btn.classList.remove("wrong");
            startBtn.classList.remove("hidden");
            startBtn.innerText = "TEKRAR DENE";
        }, 1200);
    }

    buttons.forEach(btn => {
        btn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            if (!gameActive || isShowing) return;

            btn.classList.remove("ripple");
            void btn.offsetWidth;
            btn.classList.add("ripple");

            const dir = btn.dataset.dir;
            playBeep(500, 0.1);

            if (dir === pattern[playerIndex]) {
                playerIndex++;
                combo++;
                comboEl.innerText = combo;
                if (playerIndex === pattern.length) levelUp();
            } else {
                gameOver(btn);
            }
        });
    });

    startBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        startGame();
    });
</script>
