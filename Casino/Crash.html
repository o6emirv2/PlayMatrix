<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PlayMatrix Crash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
        body { background: #02040a; color: white; height: 100vh; overflow: hidden; }

        .top-bar { position: fixed; top: 0; width: 100%; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); border-bottom: 2px solid #4fd1ff; z-index: 1000; }
        .brand { font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; background: linear-gradient(90deg, #4fd1ff, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .right-menu { display: flex; gap: 8px; align-items: center; }
        
        .user-pill-mini { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .balance-info { display: flex; align-items: center; }
        .balance-info b { font-size: 14px; color: #00ffa3; font-family: 'Inter', monospace; font-weight: 700; }
        .mc-chip { width: 22px; height: 22px; background: radial-gradient(circle at 30% 30%, #4fd1ff, #0055ff); border-radius: 50%; margin-left: 6px; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: 900; color: #fff; box-shadow: 0 0 10px rgba(79, 209, 255, 0.3); border: 1.2px solid rgba(255,255,255,0.2); font-family: 'Inter', sans-serif; }

        .back-btn { background: #d63031; color: white; text-decoration: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; font-size: 11px; border: none; cursor: pointer; transition: 0.3s; margin-left: 5px; }

        .history { position: fixed; top: 70px; width: 100%; height: 40px; display: flex; align-items: center; gap: 8px; padding: 0 15px; background: rgba(0,0,0,0.4); overflow-x: auto; scrollbar-width: none; z-index: 900; }
        .history span { padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 800; font-family: 'Orbitron'; }

        .game-container { position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 240px); z-index: 1; }
        canvas { width: 100%; height: 100%; }

        .multiplier-display { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; z-index: 10; width: 100%; }
        .x-value { font-family: 'Orbitron', sans-serif; font-size: 80px; font-weight: 900; color: #fff; text-shadow: 0 0 25px rgba(79, 209, 255, 0.7); }
        .status-text { font-family: 'Orbitron'; font-size: 14px; color: #4fd1ff; letter-spacing: 3px; margin-bottom: 5px; text-transform: uppercase; }
        .crashed-text { color: #ff2a4d !important; text-shadow: 0 0 20px #ff2a4d; animation: shake 0.4s infinite; }
        
        .provably-fair { position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 9px; color: rgba(255,255,255,0.4); font-family: monospace; z-index: 10; padding: 0 10px; word-break: break-all; }

        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-2px, -1px); } 100% { transform: translate(1px, 1px); } }

        .bottom-panel { position: fixed; bottom: 0; width: 100%; height: 240px; background: #080c18; border-top: 2px solid #161d36; display: flex; justify-content: center; align-items: center; gap: 10px; padding: 15px; z-index: 1000; }
        .bet-card { background: #111827; flex: 1; max-width: 190px; height: 100%; border-radius: 20px; padding: 12px; display: flex; flex-direction: column; gap: 10px; border: 1px solid #1f2937; }
        .bet-card input { width: 100%; background: #030712; border: 2px solid #1f2937; border-radius: 12px; color: #4fd1ff; padding: 12px; text-align: center; font-size: 18px; font-weight: 800; font-family: 'Orbitron'; outline: none; }
        
        .auto-row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 10px; }
        .auto-row span { font-size: 10px; font-weight: 800; color: #94a3b8; }

        .switch { position: relative; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ffa3; }
        input:checked + .slider:before { transform: translateX(18px); }

        .main-btn { width: 100%; flex-grow: 1; border: none; border-radius: 14px; color: white; font-weight: 900; font-size: 14px; cursor: pointer; transition: 0.2s; text-transform: uppercase; font-family: 'Orbitron'; }
        .btn-bet { background: linear-gradient(180deg, #6366f1, #4338ca); box-shadow: 0 4px 0 #312e81; }
        .btn-cancel { background: linear-gradient(180deg, #10b981, #047857); box-shadow: 0 4px 0 #064e3b; }
        .btn-cashout { background: linear-gradient(180deg, #f59e0b, #d97706); box-shadow: 0 4px 0 #b45309; }
        .btn-loss { background: linear-gradient(180deg, #ef4444, #b91c1c); box-shadow: 0 4px 0 #7f1d1d; }
        .main-btn:active { transform: translateY(2px); box-shadow: none; }
        .main-btn:disabled { opacity: 0.5; filter: grayscale(0.5); cursor: not-allowed; }

        @media (max-width: 400px) { .x-value { font-size: 55px; } .bottom-panel { height: 210px; } }

        .start-overlay { position: fixed; inset: 0; background: rgba(2,4,10,0.95); display: flex; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(10px); flex-direction: column; }
        .start-modal { background: rgba(10,15,25,0.95); padding: 40px; border-radius: 20px; text-align: center; border: 2px solid #4fd1ff; box-shadow: 0 0 30px rgba(79,209,255,0.2); width: 85%; max-width: 350px; }
    </style>
</head>
<body>

<div id="start-overlay" class="start-overlay">
    <div class="start-modal">
        <h2 style="font-family:'Orbitron'; color:#4fd1ff; font-size: 24px; margin-bottom: 10px;">CRASH PROTOKOLÃœ</h2>
        <p style="font-size: 12px; color: #94a3b8; margin-bottom: 25px; font-family: 'Inter';">Sunucuya baÄŸlanmak ve sesleri aktifleÅŸtirmek iÃ§in sistemi baÅŸlatÄ±n.</p>
        <button id="systemStartBtn" style="width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(90deg, #00ffa3, #00b894); color: #000; font-weight: 900; font-family: 'Orbitron'; font-size: 16px; cursor: pointer; text-transform: uppercase;">SÄ°STEMÄ° BAÅžLAT</button>
    </div>
</div>

<header class="top-bar">
    <div class="brand">CRASH</div>
    <nav class="right-menu">
        <div class="user-pill-mini">
            <div class="balance-info"><b id="balance">YÃ¼kleniyor...</b><div class="mc-chip">MC</div></div>
        </div>
        <a href="/" class="back-btn">Ã‡IKIÅž</a>
    </nav>
</header>

<main>
    <div class="history" id="history"></div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="multiplier-display">
            <div class="status-text" id="statusText">SUNUCU BEKLENÄ°YOR</div>
            <div class="x-value" id="multiplier">1.00x</div>
        </div>
        <div class="provably-fair" id="pfInfo">Adil Oyun BaÅŸlatÄ±lÄ±yor...</div>
    </div>
    <div class="bottom-panel">
        <div class="bet-card">
            <input type="number" id="betInput1" value="100">
            <div class="auto-row"><span>OTO BAHÄ°S</span><label class="switch"><input type="checkbox" id="autoSwitch1"><span class="slider"></span></label></div>
            <button id="btn1" class="main-btn btn-bet">MC KULLAN</button>
        </div>
        <div class="bet-card">
            <input type="number" id="betInput2" value="200">
            <div class="auto-row"><span>OTO BAHÄ°S</span><label class="switch"><input type="checkbox" id="autoSwitch2"><span class="slider"></span></label></div>
            <button id="btn2" class="main-btn btn-bet">MC KULLAN</button>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, getIdToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain:"emirhan-site.firebaseapp.com",
        projectId:"emirhan-site",
        storageBucket:"emirhan-site.firebasestorage.app",
        messagingSenderId:"668871888390",
        appId:"1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const API_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1" ? "http://localhost:3000" : "https://emirhan-siye.onrender.com";

    let audioCtx = null;
    let gameStarted = false;
    let userBalance = 0;

    let serverOffset = 0;
    let sPhase = "WAITING";
    let sStartTime = 0;
    let sCrashPoint = 1.00;
    let myBets = {}; 
    let currentMultiplierDisplay = 1.00;
    let lineProgress = 0;

    let auto1 = false; let auto2 = false;
    let processing1 = false; let processing2 = false;
    let autoBetFiredForRound = false;

    async function fetchAPI(endpoint, method = 'GET', body = null) {
        if (!auth.currentUser) return null;
        const token = await getIdToken(auth.currentUser);
        const options = { method, headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } };
        if (body) options.body = JSON.stringify(body);
        const res = await fetch(`${API_URL}${endpoint}`, options);
        const data = await res.json();
        if (data.redirect) window.location.href = '/';
        if (!data.ok) throw new Error(data.error || "Sunucu hatasÄ±");
        return data;
    }

    async function fetchBalance() {
        try {
            const data = await fetchAPI('/api/me');
            if(data) {
                userBalance = data.balance;
                document.getElementById("balance").innerText = userBalance.toLocaleString('tr-TR');
            }
        } catch(e) { console.error(e); }
    }

    function initAudio() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if(!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = audioCtx.createBuffer(1, 1, 22050);
            source.connect(audioCtx.destination); source.start(0);
        } catch (e) { console.error(e); }
    }

    function playSfx(type) {
        if(!audioCtx || audioCtx.state !== 'running') return; 
        const now = audioCtx.currentTime;
        if(type==='countdown') {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
            o.type = 'triangle'; o.frequency.setValueAtTime(500, now); g.gain.setValueAtTime(0.2, now); g.gain.exponentialRampToValueAtTime(0.01, now + 0.1); o.start(now); o.stop(now + 0.1);
        }
        if(type==='crash') { 
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
            o.type = 'sawtooth'; o.frequency.setValueAtTime(300, now); o.frequency.exponentialRampToValueAtTime(50, now + 0.5); g.gain.setValueAtTime(0.4, now); g.gain.exponentialRampToValueAtTime(0.01, now + 0.5); o.start(now); o.stop(now + 0.5);
        }
        if(type==='cash') {
            [0, 0.1].forEach(d => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
                o.type = 'square'; o.frequency.setValueAtTime(800, now + d); g.gain.setValueAtTime(0.2, now + d); g.gain.exponentialRampToValueAtTime(0.01, now + d + 0.2); o.start(now + d); o.stop(now + d + 0.2);
            });
        }
    }

    async function syncState() {
        if (!gameStarted) return;
        try {
            const data = await fetchAPI('/api/crash/state');
            if(!data) return;
            const st = data.state;
            serverOffset = Date.now() - st.serverNow;
            
            if(sPhase !== 'COUNTDOWN' && st.phase === 'COUNTDOWN') autoBetFiredForRound = false;
            
            sPhase = st.phase;
            sStartTime = st.startTime;
            myBets = st.myBets || {};
            sCrashPoint = st.crashPoint || 1.00;

            renderHistory(st.history);
            updateControls();
            
            // PROVABLY FAIR GÃ–STERÄ°MÄ°
            if(st.hash) {
                let pfText = `ðŸ”’ Hash: ${st.hash}`;
                if(st.seed) pfText += `<br>ðŸ”“ Seed (AÃ§Ä±klandÄ±): ${st.seed}`;
                document.getElementById('pfInfo').innerHTML = pfText;
            }

            if (sPhase === 'COUNTDOWN' && !autoBetFiredForRound) {
                if(auto1 && !myBets.box1) handleAction(1, true);
                if(auto2 && !myBets.box2) handleAction(2, true);
                autoBetFiredForRound = true;
            }

        } catch (e) { console.error("Sync error:", e); }
    }

    function renderHistory(histArray) {
        const hDiv = document.getElementById('history');
        hDiv.innerHTML = "";
        histArray.forEach(val => {
            const span = document.createElement('span');
            span.innerText = val.toFixed(2) + "x";
            span.style.color = val < 2 ? "#ff4757" : "#00b894";
            hDiv.appendChild(span);
        });
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    
    function initStars() { stars = []; for(let i=0; i<100; i++) stars.push({x: Math.random()*width, y: Math.random()*height, s: Math.random()*2}); }
    function resize() { width=canvas.width=canvas.offsetWidth; height=canvas.height=canvas.offsetHeight; initStars(); }
    window.addEventListener('resize', resize); resize();

    let lastSec = -1;
    function draw() {
        ctx.fillStyle = "#02050e"; ctx.fillRect(0,0,width,height);
        ctx.fillStyle = "white";
        
        stars.forEach(s => {
            s.y += (sPhase === "FLYING" ? currentMultiplierDisplay * 0.4 : 0.2);
            if(s.y > height) s.y = 0;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
        });

        const now = Date.now() - serverOffset;

        if (sPhase === 'COUNTDOWN') {
            const left = Math.max(0, (sStartTime - now) / 1000).toFixed(1);
            const currSec = Math.floor(left);
            if(currSec !== lastSec && currSec <= 5 && currSec > 0) { playSfx('countdown'); lastSec = currSec; }
            
            document.getElementById('multiplier').innerText = left + "s";
            document.getElementById('multiplier').classList.remove('crashed-text');
            document.getElementById('statusText').innerText = "BAHÄ°SLER AÃ‡IK";
            lineProgress = 0; currentMultiplierDisplay = 1.00;
        } 
        else if (sPhase === 'FLYING') {
            const elapsed = Math.max(0, now - sStartTime) / 1000;
            currentMultiplierDisplay = 1 + Math.pow(elapsed * 0.18, 1.35);
            document.getElementById('multiplier').innerText = currentMultiplierDisplay.toFixed(2) + "x";
            document.getElementById('multiplier').classList.remove('crashed-text');
            document.getElementById('statusText').innerText = "UÃ‡UÅžTA";
            
            if(lineProgress < 1) lineProgress += 0.002;
            ctx.save(); ctx.shadowBlur = 15; ctx.shadowColor = "#4fd1ff"; ctx.strokeStyle = "#4fd1ff"; ctx.lineWidth = 4; ctx.lineCap = "round";
            const cpY = height * (1 - (currentMultiplierDisplay / 10)); 
            const endX = width * (0.85 + (lineProgress * 0.15)); const endY = height * (0.8 - (lineProgress * 0.6));
            ctx.setLineDash([width * 2]); ctx.lineDashOffset = (width * 2) * (1 - lineProgress);
            ctx.beginPath(); ctx.moveTo(0, height); ctx.quadraticCurveTo(width * 0.5, Math.max(0, cpY), endX, Math.max(0, endY)); ctx.stroke(); ctx.restore();
            
            updateControls(); 
        } 
        else if (sPhase === 'CRASHED') {
            if(lastSec !== -2) { playSfx('crash'); lastSec = -2; }
            document.getElementById('multiplier').innerText = sCrashPoint.toFixed(2) + "x";
            document.getElementById('multiplier').classList.add('crashed-text');
            document.getElementById('statusText').innerText = "PATLADI";
        }

        requestAnimationFrame(draw);
    }
    draw();

    function updateControls() {
        const u = (box) => {
            const btn = document.getElementById('btn' + box);
            const isProc = box === 1 ? processing1 : processing2;
            const betData = myBets[`box${box}`];

            if (isProc) { btn.disabled = true; btn.innerText = "Ä°ÅŸleniyor..."; return; }

            if (sPhase === 'COUNTDOWN') {
                if (betData) { btn.disabled = true; btn.innerText = "ONAYLANDI"; btn.className = "main-btn btn-cancel"; } 
                else { btn.disabled = false; btn.innerText = "MC KULLAN"; btn.className = "main-btn btn-bet"; }
            } 
            else if (sPhase === 'FLYING') {
                if (betData && !betData.cashed) {
                    btn.disabled = false; 
                    btn.innerText = `Ã‡EK MC ${Math.floor(betData.bet * currentMultiplierDisplay)}`; 
                    btn.className = "main-btn btn-cashout";
                } else if (betData && betData.cashed) {
                    btn.disabled = true; btn.innerText = `KAZANDIN: ${betData.win}`; btn.className = "main-btn btn-cancel"; btn.style.background = "#00b894";
                } else {
                    btn.disabled = true; btn.innerText = "UÃ‡UYOR"; btn.className = "main-btn";
                }
            } 
            else if (sPhase === 'CRASHED') {
                if (betData && betData.cashed) {
                    btn.disabled = true; btn.innerText = `KAZANDIN: ${betData.win}`; btn.className = "main-btn btn-cancel"; btn.style.background = "#00b894";
                } else if (betData && !betData.cashed) {
                    btn.disabled = true; btn.innerText = "KAYBETTÄ°N"; btn.className = "main-btn btn-loss";
                } else {
                    btn.disabled = true; btn.innerText = "BEKLE"; btn.className = "main-btn";
                }
            }
        };
        u(1); u(2);
    }

    async function handleAction(box, isAuto = false) {
        if(box === 1 && processing1) return;
        if(box === 2 && processing2) return;

        if (sPhase === 'COUNTDOWN') {
            const amount = Math.floor(document.getElementById('betInput'+box).value) || 0;
            if (amount < 10) return;
            
            if(box===1) processing1 = true; else processing2 = true; updateControls();
            
            try {
                const res = await fetchAPI('/api/crash/bet', 'POST', { box, amount });
                myBets = res.myBets;
                if(!isAuto) playSfx('countdown');
                fetchBalance();
            } catch(e) { alert(e.message); }
            
            if(box===1) processing1 = false; else processing2 = false; updateControls();
        } 
        else if (sPhase === 'FLYING') {
            if(box===1) processing1 = true; else processing2 = true; updateControls();
            
            try {
                const res = await fetchAPI('/api/crash/cashout', 'POST', { box });
                myBets = res.myBets;
                playSfx('cash');
                fetchBalance();
            } catch(e) {}
            
            if(box===1) processing1 = false; else processing2 = false; updateControls();
        }
    }

    document.getElementById('systemStartBtn').addEventListener('click', () => {
        initAudio(); document.getElementById('start-overlay').style.display = 'none'; 
        gameStarted = true; fetchBalance(); syncState();
        setInterval(syncState, 500); 
    });

    document.getElementById('btn1').onclick = () => handleAction(1);
    document.getElementById('btn2').onclick = () => handleAction(2);
    document.getElementById('autoSwitch1').onchange = (e) => auto1 = e.target.checked;
    document.getElementById('autoSwitch2').onchange = (e) => auto2 = e.target.checked;

    onAuthStateChanged(auth, user => { if(!user) window.location.href = '/'; });
</script>
</body>
</html>
