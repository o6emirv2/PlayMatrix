<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayMatrix | Resmi Bakım Bildirisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Kurumsal ve Prestijli Renk Paleti */
            --bg-official: #0a1525; /* Derin Lacivert */
            --gold-accent: #d4af37; /* Metalik Altın */
            --gold-glow: rgba(212, 175, 55, 0.4); /* Sıcak Altın Işık */
            --text-light: #f0f2f5;
            --text-muted: #aab4c0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #112240 0%, var(--bg-official) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Arka plan için ince resmi doku */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: -1;
        }

        /* MODAL ANA YAPI */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 21, 37, 0.95); /* Koyu, ciddi arka plan */
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-card {
            width: 90%;
            max-width: 500px;
            background: linear-gradient(145deg, #13243a, #0e1a2b);
            border: 2px solid var(--gold-accent);
            /* Çift çerçeve efekti ile resmiyet */
            outline: 4px solid rgba(212, 175, 55, 0.1);
            border-radius: 12px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            
            /* Giriş Animasyonu */
            opacity: 0;
            transform: translateY(30px);
            animation: slideInOfficial 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Arkadan vuran prestijli altın ışık */
        .modal-card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120%; height: 120%;
            background: radial-gradient(circle, var(--gold-glow) 10%, transparent 60%);
            filter: blur(40px);
            z-index: -1;
            animation: majesticPulse 4s infinite alternate;
        }

        @keyframes slideInOfficial {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes majesticPulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .icon-box {
            font-size: 70px;
            /* Altın degrade ikon */
            background: linear-gradient(135deg, #d4af37, #fceabb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 6px rgba(212, 175, 55, 0.3));
        }

        h2 {
            font-family: 'Merriweather', serif; /* Resmiyet için serif font */
            color: var(--gold-accent);
            font-size: 26px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 900;
            position: relative;
            padding-bottom: 15px;
        }
        
        /* Başlık altı resmi çizgi */
        h2::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 3px;
            background: var(--gold-accent);
        }

        p {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 35px;
            font-weight: 400;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            padding-top: 20px;
        }

        .official-note {
            display: block;
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 14px;
            font-style: italic;
        }

        .btn-exit {
            width: 100%;
            padding: 18px;
            border-radius: 6px; /* Daha keskin köşeler */
            border: 1px solid var(--gold-accent);
            background: linear-gradient(180deg, var(--gold-accent) 0%, #b39329 100%);
            color: #0a1525; /* Altın üzerine koyu yazı */
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Merriweather', serif;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .btn-exit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
            background: linear-gradient(180deg, #eacda3 0%, #d6ae7b 100%);
        }

        .brand-seal {
            margin-top: 25px;
            font-family: 'Merriweather', serif;
            font-size: 13px;
            color: var(--gold-accent);
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .brand-seal i { font-size: 16px; }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-card">
            <div class="icon-box">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2>SİSTEM BAKIM BİLDİRİSİ</h2>
            <p>
                Sayın Kullanıcımız,
                <br><br>
                PlayMatrix platformu, hizmet kalitesini artırmak ve yeni "Ultra Profesyonel" altyapıyı entegre etmek üzere planlı bakım çalışmasına alınmıştır.
                <span class="official-note">Bu süreçte gösterdiğiniz anlayış için teşekkür ederiz.</span>
            </p>
            
            <button class="btn-exit" onclick="exitGame()">
                <i class="fa-solid fa-right-from-bracket"></i> GÜVENLİ ÇIKIŞ YAP
            </button>

            <div class="brand-seal">
                <i class="fa-solid fa-certificate"></i> Resmi PlayMatrix Protokolü
            </div>
        </div>
    </div>

    <script>
        function exitGame() {
            // Resmiyet hissi veren daha yavaş ve tok bir çıkış animasyonu
            const modal = document.querySelector('.modal-card');
            modal.style.transition = "all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
            modal.style.transform = "translateY(50px)";
            modal.style.opacity = "0";
            
            document.querySelector('.modal-overlay').style.transition = "opacity 0.5s ease";
            document.querySelector('.modal-overlay').style.opacity = "0";

            setTimeout(() => {
                // Ana sayfaya yönlendirme
                window.location.href = "index.html"; 
            }, 500);
        }
    </script>
</body>
</html>
