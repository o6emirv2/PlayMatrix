<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayMatrix | Geliştirme Aşaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f0ff;
            --primary-glow: rgba(0, 240, 255, 0.4);
            --bg-main: #04060b;
            --glass: rgba(10, 14, 23, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Arkaplan Matrix Efekti (Opsiyonel Görsellik) */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(-50%, -50%); } to { transform: translate(50%, 50%); } }

        /* MODAL ANA YAPI */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-card {
            width: 90%;
            max-width: 450px;
            background: var(--glass);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px var(--primary-glow);
            position: relative;
            /* Animasyon */
            transform: scale(0.7);
            opacity: 0;
            animation: openModal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes openModal {
            to { transform: scale(1); opacity: 1; }
        }

        .icon-box {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--primary));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            color: #94a3b8;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .btn-exit {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #0055ff);
            color: #fff;
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.3);
        }

        .btn-exit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--primary-glow);
        }

        .brand {
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: var(--primary);
            opacity: 0.5;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="modal-overlay">
        <div class="modal-card">
            <div class="icon-box">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
            <h2>SİSTEM GÜNCELLEMESİ</h2>
            <p>
                <b>PlayMatrix Arena Protokolü Devrededir.</b><br><br>
                Bu oyunun çok oyunculu algoritması ve grafik motoru şu an mühendislerimiz tarafından 
                <b>Ultra Profesyonel</b> standartlara yükseltilmektedir. 
                En kusursuz siberpunk deneyimi için çok yakında tekrar yayında olacağız.
            </p>
            
            <button class="btn-exit" onclick="exitGame()">
                <i class="fa-solid fa-power-off"></i> ANA LOBİYE DÖN
            </button>

            <div class="brand">PLAYMATRIX GLOBAL</div>
        </div>
    </div>

    <script>
        function exitGame() {
            // Animasyonla çıkış hissi verip yönlendiriyoruz
            document.querySelector('.modal-card').style.transform = "scale(0.8)";
            document.querySelector('.modal-overlay').style.opacity = "0";
            setTimeout(() => {
                window.location.href = "index.html"; // Ana sayfanın adı index.html ise
            }, 300);
        }
    </script>
</body>
</html>
