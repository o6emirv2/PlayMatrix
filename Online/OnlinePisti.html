        const source = audioCtx.createBufferSource();
        source.buffer = buffer; source.connect(audioCtx.destination); source.start(0);
        if (audioCtx.state === 'suspended') audioCtx.resume();
        audioUnlocked = true;
    } catch (e) {}
}

async function loadSoundFiles() {
    if (!audioCtx) return;
    for (let [key, url] of Object.entries(sfxUrls)) {
        try {
            const res = await fetch(url, { mode: 'cors' });
            const buf = await res.arrayBuffer();
            sounds[key] = await audioCtx.decodeAudioData(buf);
        } catch(e) {}
    }
}

function playSfx(name) {
    if(!audioCtx || !sounds[name] || !audioUnlocked) return;
    if(audioCtx.state === 'suspended') audioCtx.resume();
    try {
        const src = audioCtx.createBufferSource();
        src.buffer = sounds[name];
        const gainNode = audioCtx.createGain(); gainNode.gain.value = 1.0;
        src.connect(gainNode); gainNode.connect(audioCtx.destination);
        src.start(0);
    } catch (e) {}
}

// 10 & 12. MADDE: 2'ÅžER SANÄ°YE ARALIKLI, HERKESE EÅžÄ°T KART DAÄžITMA ANÄ°MASYONU
async function animateCardDeal(hand, callback) {
    const deckRect = document.getElementById("virtualDeck").getBoundingClientRect();
    const handArea = document.getElementById("myCardsArea");
    handArea.innerHTML = ''; 
    
    // Her oyuncunun aynÄ± deneyimi yaÅŸamasÄ± iÃ§in asenkron 2 saniyelik kilit.
    for(let i = 0; i < hand.length; i++) {
        playSfx('deal');
        
        const fCard = document.createElement("div");
        fCard.className = "card back flying-card";
        fCard.style.top = deckRect.top + "px";
        fCard.style.left = deckRect.left + "px";
        document.body.appendChild(fCard);
        
        void fCard.offsetWidth; // Reflow
        
        const wrap = document.createElement("div");
        wrap.style.width = "75px"; wrap.style.height = "105px"; wrap.style.opacity = "0";
        handArea.appendChild(wrap);
        
        const targetRect = wrap.getBoundingClientRect();
        
        fCard.style.top = targetRect.top + "px";
        fCard.style.left = targetRect.left + "px";
        fCard.style.transform = "rotate(360deg) scale(1)";
        
        await new Promise(r => setTimeout(r, 400));
        fCard.remove();
        
        wrap.style.opacity = "1";
        wrap.className = "reveal-card";
        wrap.innerHTML = getCardHTML(hand[i]);
        wrap.onclick = () => playCard(i);
        
        if(i < hand.length - 1) {
            await new Promise(r => setTimeout(r, 2000)); // Tam 2 saniye aralÄ±k (Madde 10)
        }
    }
    callback();
}

function syncUI(r) {
    if (!r) return; 
    currentRoomState = r; // GÃ¼venlik Teyidi Ä°Ã§in

    if (r.status === 'finished') {
        clearInterval(pollingInterval);
        if(r.winner.includes(userUid)) {
            playSfx('win');
            showMatrixModal("KAZANDIN!", "Tebrikler, oyunu kazandÄ±n!\n\n5.000 MC Ã¶dÃ¼l hesabÄ±na eklendi!", "success", true);
        } else {
            playSfx('lose');
            showMatrixModal("OYUN BÄ°TTÄ°", "Maalesef kaybettin. Ã–dÃ¼lÃ¼ rakip kazandÄ±.", "error", true);
        }
        return;
    }

    const stTxt = document.getElementById("gameStatusTxt");
    if(r.status === 'waiting') { stTxt.innerText = "RAKÄ°PLER BEKLENÄ°YOR..."; stTxt.style.color = "#94a3b8"; }
    else { 
        const isMyTurn = r.players[r.turn].uid === userUid; 
        stTxt.innerText = isMyTurn ? "SIRA SENDE!" : `SIRA: ${r.players[r.turn].username.toUpperCase()}`;
        stTxt.style.color = isMyTurn ? "#00ffa3" : "#f1c40f"; 
    }

    document.getElementById("deckCountInfo").innerText = `DESTE: ${r.deckCount}`;

    // 2. MADDE: OYUN Ä°Ã‡Ä° PROFÄ°L & SKOR BARI RENDER
    const statsBar = document.getElementById("gameStatsBar");
    let statsHTML = '';
    r.players.forEach((p, idx) => {
        const isActive = (r.status === 'playing' && r.turn === idx) ? 'active' : '';
        const av = p.avatar || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xNqOtfFq83d6nI4V3B_b-05aBw_Nl7U5ng&s';
        statsHTML += `
            <div class="gs-player ${isActive}">
                <img src="${av}" class="gs-avatar">
                <div class="gs-info">
                    <span class="gs-name">${p.uid === userUid ? 'Sen' : p.username}</span>
                    <span class="gs-score">Skor: ${p.score} | Kart: ${p.hand.length}</span>
                </div>
            </div>`;
    });
    statsBar.innerHTML = statsHTML;

    // Masa KartlarÄ±
    let tHTML = '';
    if(r.tableCards.length > 0) {
        if(r.tableCards.length > 1) tHTML += `<div style="position:absolute; opacity:0.7;">${getCardHTML('BACK')}</div>`;
        const topCard = r.tableCards[r.tableCards.length - 1];
        tHTML += `<div style="z-index:2; transform: rotate(${Math.random() * 10 - 5}deg); box-shadow: 0 10px 20px rgba(0,0,0,0.8);">${getCardHTML(topCard)}</div>`;
    }
    document.getElementById("tableCardsArea").innerHTML = tHTML;

    const me = r.players.find(p => p.uid === userUid);
    if(me) {
        // 10. MADDE ANÄ°MASYON KONTROLÃœ
        if (me.hand.length === 4 && lastHandCount === 0 && r.status === 'playing') {
            isProcessing = true;
            document.getElementById("gameStatusTxt").innerText = "KARTLAR DAÄžITILIYOR...";
            document.getElementById("gameStatusTxt").style.color = "#f1c40f";
            document.getElementById("myCardsArea").innerHTML = ''; 
            animateCardDeal(me.hand, () => { 
                renderMyHand(me.hand); 
                isProcessing = false; 
                // Status Update
                const isMyTurn = r.players[r.turn].uid === userUid; 
                stTxt.innerText = isMyTurn ? "SIRA SENDE!" : `SIRA: ${r.players[r.turn].username.toUpperCase()}`;
                stTxt.style.color = isMyTurn ? "#00ffa3" : "#f1c40f"; 
            });
        } else if (!isProcessing) {
            renderMyHand(me.hand);
        }
        lastHandCount = me.hand.length;
    }
}

function renderMyHand(hand) {
    let myH = '';
    hand.forEach((c, idx) => { myH += `<div class="reveal-card" style="animation:none; opacity:1; transform:none;" onclick="playCard(${idx})">${getCardHTML(c)}</div>`; });
    document.getElementById("myCardsArea").innerHTML = myH;
}

window.playCard = async (idx) => {
    // KART SPAM VE SIRA HATASI KORUMASI (11 & 13. Madde Optimizasyonu)
    if(isProcessing || !currentRoomState) return; 

    // OYUNCUNUN SIRASINI LOKALDE TEYÄ°T ET (SÄ±ra sende deÄŸil hatasÄ±nÄ± kÃ¶kten engeller)
    const myIndex = currentRoomState.players.findIndex(p => p.uid === userUid);
    if (currentRoomState.turn !== myIndex) {
        showMatrixModal("UyarÄ±", "Åžu an sÄ±ra sizde deÄŸil!", "error");
        return;
    }

    isProcessing = true;
    playSfx('play');
    
    // Optimistic Update: KartÄ±n gecikmesini (Yere geÃ§ dÃ¼ÅŸme) engeller. (13. Madde)
    const cardEl = document.getElementById("myCardsArea").children[idx];
    if(cardEl) cardEl.style.display = 'none'; 
    const tempCardHTML = getCardHTML(currentRoomState.players[myIndex].hand[idx]);
    document.getElementById("tableCardsArea").innerHTML += `<div style="z-index:9; transform: rotate(${Math.random() * 10 - 5}deg); box-shadow: 0 10px 20px rgba(0,0,0,0.8); position:absolute;">${tempCardHTML}</div>`;

    try {
        const res = await fetchAPI('/api/pisti-online/play', 'POST', { roomId: currentRoomId, cardIndex: idx });
        if(!res || !res.ok) throw new Error(res ? res.error : 'Sunucu yanÄ±t vermedi.');
        if(res.room) syncUI(res.room); 
    } catch(e) { 
        showMatrixModal("UyarÄ±", e.message, "error"); 
        pollGameState(); 
    }
    isProcessing = false;
};
