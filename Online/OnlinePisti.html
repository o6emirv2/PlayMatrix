function initAndUnlockAudio() {
    if (audioUnlocked) return;
    try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        const buffer = audioCtx.createBuffer(1, 1, 22050);
        const source = audioCtx.createBufferSource();
        source.buffer = buffer; source.connect(audioCtx.destination); source.start(0);
        if (audioCtx.state === 'suspended') audioCtx.resume();
        audioUnlocked = true;
    } catch (e) {}
}

async function loadSoundFiles() {
    if (!audioCtx) return;
    for (let [key, url] of Object.entries(sfxUrls)) {
        try {
            const res = await fetch(url, { mode: 'cors' });
            const buf = await res.arrayBuffer();
            sounds[key] = await audioCtx.decodeAudioData(buf);
        } catch(e) {}
    }
}

function playSfx(name) {
    if(!audioCtx || !sounds[name] || !audioUnlocked) return;
    if(audioCtx.state === 'suspended') audioCtx.resume();
    try {
        const src = audioCtx.createBufferSource();
        src.buffer = sounds[name];
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 1.0;
        src.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        src.start(0);
    } catch (e) {}
}

}

function initApp() { userUid = auth.currentUser.uid; fetchBalance(); startLobbyPolling(); }
async function fetchBalance() { try { const res = await fetchAPI('/api/me'); if(res.ok) document.getElementById("ui-balance").innerText = Math.floor(res.balance).toLocaleString('tr-TR'); } catch(e){} }

function resetToLobby() {
    clearInterval(pollingInterval); currentRoomId = null; isProcessing = false; lastHandCount = 0;
    document.getElementById("gameArea").style.display = "none"; document.getElementById("lobbyArea").style.display = "flex";
    fetchBalance(); startLobbyPolling();
}

function startLobbyPolling() { fetchLobby(); pollingInterval = setInterval(fetchLobby, 3000); }

async function fetchLobby() {
    if (currentRoomId) return; 
    try {
        const res = await fetchAPI('/api/pisti-online/lobby');
        if(!res.ok) return;
        const list = document.getElementById("roomList"); list.innerHTML = "";
        if (res.rooms.length === 0) { list.innerHTML = `<div style="color:#94a3b8; text-align:center;">Aktif oda yok.</div>`; return; }
        
        res.rooms.forEach(r => {
            const isMe = r.hostUid === userUid;
            let statusText = r.status === 'waiting' ? `<span style="color:#2ecc71">${r.currentPlayers}/${r.maxPlayers} Bekleniyor</span>` : `<span style="color:#f1c40f">OynanÄ±yor</span>`;
            let btnHtml = r.status === 'waiting' && !isMe ? `<button class="btn-join" onclick="joinRoom('${r.id}')">KATIL</button>` : `<button class="btn-join btn-disabled" disabled>${isMe ? 'SENÄ°N ODAN' : 'DOLU'}</button>`;
            
            list.innerHTML += `<div class="room-card"><div class="room-card-top"><span class="room-host"><i class="fa-solid fa-crown" style="color:#f1c40f; margin-right:5px;"></i>${r.host}</span><span class="room-mode">${r.mode} | ${r.bet} MC</span></div><div class="room-footer"><span class="room-players">${statusText}</span>${btnHtml}</div></div>`;
        });
    } catch(e) {}
}

window.submitCreateRoom = async () => {
    closeCreateModal();
    const mode = document.getElementById('roomModeSelect').value;
    const bet = parseInt(document.getElementById('roomBetInput').value) || 100;
    try {
        const res = await fetchAPI('/api/pisti-online/create', 'POST', { mode, bet });
        if(!res.ok) throw new Error(res.error);
        enterGame(res.room.id);
    } catch(e) { showMatrixModal("Hata", e.message, "error"); }
};

window.joinRoom = async (id) => {
    try {
        const res = await fetchAPI('/api/pisti-online/join', 'POST', { roomId: id });
        if(!res.ok) throw new Error(res.error);
        enterGame(id);
    } catch(e) { showMatrixModal("Hata", e.message, "error"); }
};

function enterGame(id) {
    clearInterval(pollingInterval); currentRoomId = id; isProcessing = false; lastHandCount = 0;
    document.getElementById("lobbyArea").style.display = "none"; document.getElementById("gameArea").style.display = "flex";
    pollGameState(); pollingInterval = setInterval(pollGameState, 1500);
}

async function pollGameState() {
    if (!currentRoomId || isProcessing) return;
    try {
        const pingRes = await fetchAPI('/api/pisti-online/ping', 'POST', { roomId: currentRoomId });
        if (pingRes && pingRes.status === 'abandoned') { showMatrixModal("Ä°PTAL", "BaÄŸlantÄ± koptuÄŸu iÃ§in oyun iptal edildi.", "error", true); return; }

        const res = await fetchAPI(`/api/pisti-online/state/${currentRoomId}`);
        if(!res.ok) throw new Error(res.error);
        syncUI(res.room);
    } catch(e) {
        if(e.message === "Oda bulunamadÄ±.") showMatrixModal("BÄ°LGÄ°", "Oda kapandÄ± veya bitti.", "info", true);
    }
}

// PROFESYONEL KART TASARIMI RENDER FONKSÄ°YONU
function getCardHTML(cardCode) {
    if(cardCode === 'BACK') return `<div class="card back"></div>`;
    const valMap = {'0':'10'}; const suitMap = {'H':{s:'â™¥',c:'red'},'D':{s:'â™¦',c:'red'},'C':{s:'â™£',c:'black'},'S':{s:'â™ ',c:'black'}};
    const v = valMap[cardCode[0]] || cardCode[0]; const s = suitMap[cardCode[1]];
    return `
    <div class="card ${s.c}">
        <div class="corner top-left"><span class="val">${v}</span><span class="suit-small">${s.s}</span></div>
        <div class="center-suit">${s.s}</div>
        <div class="corner bottom-right"><span class="val">${v}</span><span class="suit-small">${s.s}</span></div>
    </div>`;
}

// 7. MADDE: AnimatÃ¶r (2 saniye arayla kart daÄŸÄ±tÄ±mÄ± efekti)
function animateCardDeal(callback) {
    const deckRect = document.getElementById("virtualDeck").getBoundingClientRect();
    const handRect = document.getElementById("myCardsArea").getBoundingClientRect();
    
    let delays = [0, 400, 800, 1200]; // 1.2s total stagger
    
    for(let i = 0; i < 4; i++) {
        setTimeout(() => {
            playSfx('deal');
            const flyingCard = document.createElement("div");
            flyingCard.className = "card back flying-card";
            flyingCard.style.top = deckRect.top + "px";
            flyingCard.style.left = deckRect.left + "px";
            document.body.appendChild(flyingCard);
            
            // Reflow
            void flyingCard.offsetWidth;
            
            flyingCard.style.top = handRect.top + "px";
            flyingCard.style.left = (handRect.left + (i * 75)) + "px";
            flyingCard.style.transform = "rotate(360deg)";
            
            setTimeout(() => { flyingCard.remove(); if(i===3) callback(); }, 400);
        }, delays[i]);
    }
}

function syncUI(r) {
    if (r.status === 'finished') {
        clearInterval(pollingInterval);
        if(r.winner.includes(userUid)) {
            playSfx('win');
            showMatrixModal("KAZANDIN!", "Oyun bitti, 5.000 MC Ã¶dÃ¼l hesabÄ±na eklendi!", "success", true);
        } else {
            playSfx('lose');
            showMatrixModal("OYUN BÄ°TTÄ°", "Maalesef kaybettin. Ã–dÃ¼lÃ¼ rakip kazandÄ±.", "error", true);
        }
        return;
    }

    const stTxt = document.getElementById("gameStatusTxt");
    if(r.status === 'waiting') { stTxt.innerText = "RAKÄ°PLER BEKLENÄ°YOR..."; stTxt.style.color = "#94a3b8"; }
    else { 
        const isMyTurn = r.players[r.turn].uid === userUid; 
        stTxt.innerText = isMyTurn ? "SIRA SENDE!" : `SIRA: ${r.players[r.turn].username.toUpperCase()}`;
        stTxt.style.color = isMyTurn ? "#00ffa3" : "#f1c40f"; 
    }

    document.getElementById("deckCountInfo").innerText = r.deckCount;

    // Masa KartlarÄ±
    let tHTML = '';
    if(r.tableCards.length > 0) {
        if(r.tableCards.length > 1) tHTML += `<div style="position:absolute; opacity:0.7;">${getCardHTML('BACK')}</div>`;
        const topCard = r.tableCards[r.tableCards.length - 1];
        tHTML += `<div style="z-index:2; transform: rotate(${Math.random() * 10 - 5}deg); box-shadow: 0 10px 20px rgba(0,0,0,0.8);">${getCardHTML(topCard)}</div>`;
    }
    document.getElementById("tableCardsArea").innerHTML = tHTML;

    // Oyuncular
    const me = r.players.find(p => p.uid === userUid);
    const others = r.players.filter(p => p.uid !== userUid);

    // Kendi AlanÄ±m
    if(me) {
        document.getElementById("myName").innerText = me.username;
        if(me.avatar) document.getElementById("myAvatar").src = me.avatar;
        document.getElementById("myScore").innerText = `${me.score} (Toplanan: ${me.cardCount})`;
        document.getElementById("myInfoBox").className = (r.status === 'playing' && r.players[r.turn].uid === userUid) ? "my-info active" : "my-info";

        // ANÄ°MASYON KONTROLÃœ
        if (me.hand.length === 4 && lastHandCount === 0 && r.status === 'playing') {
            isProcessing = true;
            document.getElementById("myCardsArea").innerHTML = ''; // Temizle
            animateCardDeal(() => {
                renderMyHand(me.hand);
                isProcessing = false;
            });
        } else if (!isProcessing) {
            renderMyHand(me.hand);
        }
        lastHandCount = me.hand.length;
    }

    // DiÄŸerleri
    let othHTML = '';
    others.forEach(oth => {
        const isActive = (r.status === 'playing' && r.players[r.turn].uid === oth.uid) ? 'active' : '';
        othHTML += `<div class="player-mini ${isActive}"><img src="${oth.avatar||'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xNqOtfFq83d6nI4V3B_b-05aBw_Nl7U5ng&s'}"><span>${oth.username}</span><span class="p-score">Kart: ${oth.hand.length} | Puan: ${oth.score}</span></div>`;
    });
    document.getElementById("otherPlayersArea").innerHTML = othHTML;
}

function renderMyHand(hand) {
    let myH = '';
    hand.forEach((c, idx) => { myH += `<div onclick="playCard(${idx})">${getCardHTML(c)}</div>`; });
    document.getElementById("myCardsArea").innerHTML = myH;
}

window.playCard = async (idx) => {
    if(isProcessing) return;
    isProcessing = true;
    playSfx('play');
    try {
        const res = await fetchAPI('/api/pisti-online/play', 'POST', { roomId: currentRoomId, cardIndex: idx });
        if(!res.ok) throw new Error(res.error);
        syncUI(res.room); 
    } catch(e) { showMatrixModal("UyarÄ±", e.message, "error"); }
    isProcessing = false;
};

onAuthStateChanged(auth, user => { if(!user) window.location.href = '/'; });
