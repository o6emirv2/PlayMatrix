<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>PlayMatrix Pattern Master</title>

<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        -webkit-tap-highlight-color:transparent;
        user-select:none; 
        touch-action: none !important;
    }

    body {
        background:#05050a; color:white; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:100vh; overflow:hidden;
    }

    /* √úST BAR D√úZENLEME */
    .top-bar {
        position:fixed; top:0; width:100%; height:55px; 
        display:grid; /* Grid yapƒ±sƒ±na ge√ßildi */
        grid-template-columns: 80px 1fr 80px; /* Sol, orta, saƒü alanlarƒ± sabitle */
        align-items:center;
        background:rgba(15, 15, 25, 0.9); backdrop-filter: blur(10px);
        box-shadow:0 4px 15px rgba(0,0,0,0.6); z-index:100;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* GERƒ∞ BUTONU STƒ∞Lƒ∞ */
    .back-btn {
        justify-self: start;
        margin-left: 15px;
        color: #00f5ff;
        text-decoration: none;
        font-size: 13px;
        font-weight: 900;
        letter-spacing: 1px;
        border: 1px solid rgba(0, 245, 255, 0.3);
        padding: 6px 12px;
        border-radius: 8px;
        background: rgba(0, 245, 255, 0.05);
        transition: all 0.2s;
    }
    .back-btn:active {
        background: rgba(0, 245, 255, 0.2);
        transform: scale(0.95);
    }

    .brand {
        justify-self: center; /* Ortala */
        font-size:16px; font-weight:900; letter-spacing:3px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        white-space: nowrap;
    }

    /* OYUN ALANI */
    .game-wrapper {
        margin-top:55px; display:flex; flex-direction:column;
        align-items:center; justify-content:center;
    }

    #info { margin-bottom:20px; text-align:center; opacity:.8; font-weight:bold; letter-spacing: 1px; font-size: 14px;}
    
    #grid {
        display:grid; grid-template-columns:repeat(2, 130px);
        grid-template-rows:repeat(2, 130px); gap:20px; margin-bottom:30px;
    }

    .btn {
        position: relative;
        display:flex; align-items:center; justify-content:center;
        font-size:42px; border-radius:30px; cursor:pointer;
        background:#1a1a2e;
        border: 1px solid rgba(255,255,255,0.1);
        border-bottom: 6px solid rgba(0,0,0,0.5);
        transition: all 0.05s active;
        overflow: hidden;
    }

    .btn:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
        filter: brightness(1.2);
    }

    .btn::after {
        content: ''; position: absolute; width: 100%; height: 100%;
        background: rgba(255,255,255,0.2); border-radius: 50%;
        opacity: 0; transform: scale(0); pointer-events: none;
    }
    .btn.ripple::after { animation: rippleAnim 0.4s ease-out; }

    @keyframes rippleAnim {
        0% { transform: scale(0); opacity: 0.5; }
        100% { transform: scale(2.5); opacity: 0; }
    }

    .neon-up { color:#00f5ff; text-shadow: 0 0 10px #00f5ff; }
    .neon-right { color:#ff00c8; text-shadow: 0 0 10px #ff00c8; }
    .neon-left { color:#00ff88; text-shadow: 0 0 10px #00ff88; }
    .neon-down { color:#ffaa00; text-shadow: 0 0 10px #ffaa00; }

    .active {
        background: currentColor !important;
        color: #000 !important;
        box-shadow: 0 0 50px currentColor;
        transform: scale(1.05) translateY(-2px);
        border-bottom-width: 6px;
    }

    .wrong { background: #ff0033 !important; box-shadow: 0 0 40px #ff0033; border:none; }

    #status { height:30px; margin-bottom:15px; font-weight:900; color: #4fd1ff; letter-spacing: 1.5px; text-transform: uppercase;}

    #startBtn {
        padding:15px 50px; border:none; border-radius:40px;
        background:linear-gradient(135deg,#00f5ff,#ff00c8);
        color:white; font-weight:900; cursor:pointer; font-size: 16px;
        box-shadow: 0 8px 20px rgba(255, 0, 200, 0.4);
        border-bottom: 4px solid rgba(0,0,0,0.3);
    }
    #startBtn:active { transform: translateY(3px); border-bottom-width: 1px; }

    .hidden { display:none; }
    #highscore { margin-top:20px; opacity:.4; font-size:12px; font-weight: bold; }

    .flash-bg { background: #fff !important; }
    .shake { animation: shakeAnim 0.3s ease-in-out; }
    @keyframes shakeAnim {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
</style>
</head>
<body>

<div class="top-bar">
    <a href="index.html" class="back-btn">GERƒ∞</a>
    <div class="brand">PATTERN MASTER</div>
    <div></div> </div>

<div class="game-wrapper">
    <div id="info">LEVEL: <span id="level">1</span> | COMBO: <span id="combo">0</span></div>
    <div id="status">HAZIR OL</div>

    <div id="grid">
        <div class="btn neon-up" data-dir="up">üöó</div>
        <div class="btn neon-right" data-dir="right">‚öΩÔ∏è</div>
        <div class="btn neon-left" data-dir="left">üçì</div>
        <div class="btn neon-down" data-dir="down">üíé</div>
    </div>

    <button id="startBtn">BA≈ûLAT</button>
    <div id="highscore">EN Y√úKSEK SKOR: 0</div>
</div>

<script>
    const buttons = document.querySelectorAll(".btn");
    const grid = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const comboEl = document.getElementById("combo");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const highscoreEl = document.getElementById("highscore");

    let pattern = [];
    let playerIndex = 0;
    let level = 1;
    let combo = 0;
    let speed = 800;
    let isShowing = false;
    let gameActive = false;

    let highScore = localStorage.getItem("patternHigh") || 0;
    highscoreEl.innerText = "EN Y√úKSEK SKOR: " + highScore;

    let audioCtx;

    document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

    function unlockAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === "suspended") audioCtx.resume();
    }

    function playBeep(freq, duration = 0.1) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function flashButton(dir) {
        const btn = document.querySelector(`[data-dir='${dir}']`);
        btn.classList.add("active");
        setTimeout(() => btn.classList.remove("active"), Math.max(200, speed - 200));
    }

    async function showPattern() {
        isShowing = true;
        grid.style.pointerEvents = "none";
        statusEl.innerText = "ƒ∞ZLE...";
        
        for (let i = 0; i < pattern.length; i++) {
            await new Promise(r => setTimeout(r, i === 0 ? 400 : speed / 2));
            flashButton(pattern[i]);
            playBeep(400 + (i * 50), 0.15);
            await new Promise(r => setTimeout(r, speed / 2));
        }
        
        isShowing = false;
        grid.style.pointerEvents = "auto";
        statusEl.innerText = "SIRANI YAP!";
    }

    function startGame() {
        unlockAudio();
        gameActive = true;
        startBtn.classList.add("hidden");
        pattern = [];
        level = 1;
        combo = 0;
        speed = 800;
        nextRound();
    }

    function nextRound() {
        playerIndex = 0;
        pattern.push(["up", "down", "left", "right"][Math.floor(Math.random() * 4)]);
        levelEl.innerText = level;
        comboEl.innerText = combo;
        showPattern();
    }

    function levelUp() {
        document.body.classList.add("flash-bg");
        setTimeout(() => document.body.classList.remove("flash-bg"), 100);
        playBeep(800, 0.2);
        statusEl.innerText = "S√úPER!";
        level++;
        speed = Math.max(300, speed - 50);
        setTimeout(nextRound, 800);
    }

    function gameOver(btn) {
        gameActive = false;
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 300);
        if(btn) btn.classList.add("wrong");
        
        playBeep(150, 0.4);
        statusEl.innerText = "Bƒ∞TTƒ∞!";
        
        if (level - 1 > highScore) {
            highScore = level - 1;
            localStorage.setItem("patternHigh", highScore);
            highscoreEl.innerText = "EN Y√úKSEK SKOR: " + highScore;
        }

        setTimeout(() => {
            if(btn) btn.classList.remove("wrong");
            startBtn.classList.remove("hidden");
            startBtn.innerText = "TEKRAR DENE";
        }, 1200);
    }

    buttons.forEach(btn => {
        btn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            if (!gameActive || isShowing) return;

            btn.classList.remove("ripple");
            void btn.offsetWidth;
            btn.classList.add("ripple");

            const dir = btn.dataset.dir;
            playBeep(500, 0.1);

            if (dir === pattern[playerIndex]) {
                playerIndex++;
                combo++;
                comboEl.innerText = combo;
                if (playerIndex === pattern.length) levelUp();
            } else {
                gameOver(btn);
            }
        });
    });

    startBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        startGame();
    });
</script>

</body>
</html>
